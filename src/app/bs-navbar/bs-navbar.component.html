<div id="topmost-bar">

</div>
<div id="top-bar">

</div>
<div id="logo">
  <img src="../assets/img/gap-original.svg">
</div>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">G</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="#">Shopping Cart</a>
      </li>
      <!-- ngIf else implementation for checking user logged in or not-->
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-template>
      <li ngbDropdown *ngIf="appUser; else anonymousUser" class="nav-item dropdown"> 
        <a ngbDropdownToggle class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {{ appUser.name }}
        </a>
        <div ngbDropdownMenu class="dropdown-menu show" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="/my/orders">My Orders</a>
          <ng-container *ngIf="user.isAdmin">
          <a class="dropdown-item" href="/admin/orders">Manage Orders</a>
          <a class="dropdown-item" href="/admin/products">Manage Products</a>
          <ng-container>
          <a class="dropdown-item" (click)="logout()">Log Out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
